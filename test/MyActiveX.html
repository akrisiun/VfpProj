<html>
<head>
  <title>Test page for MyControl ActiveX object</title>
  <script type="text/javascript">
var running = false;
function OnClick()
{
  var ctl = document.getElementById("MyControl");
  var btn = document.getElementById("btn");
  if(running)
  {
    ctl.Stop();
    running = false;
    btn.value = "Run";
  }
  else
  {
    ctl.Run();
    running = true;
    btn.value = "Stop";
  }
}
</script>
</head>
<body>
  <center>
    <input type=button value="Run" id="btn"
           style="display:block; padding: 3px 20px;"
         onclick="OnClick();"/>
    <object id="MyControl"
            style="width:500px; height:500px;"
            classid="CLSID:121C3E0E-DC6E-45dc-952B-A6617F0FAA32">
    </object>
  </center>
</body>
</html>
